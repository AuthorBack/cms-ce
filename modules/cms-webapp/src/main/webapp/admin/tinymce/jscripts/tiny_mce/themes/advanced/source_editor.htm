<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>{#advanced_dlg.code_title}</title>
    <script type="text/javascript" src="../../../../../codemirror/js/codemirror.js"></script>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/source_editor.js"></script>
    <link rel="stylesheet" href="../../../../../css/admin.css"/>
    <link rel="stylesheet" href="../../../../../css/codearea.css"/>
    <base target="_self" />
</head>
<body>
<form name="source" onsubmit="saveContent();return false;" action="#">
    <table class="code-area-container" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="code-area-document-container">
                <textarea name="htmlSource" id="htmlSource"><!-- --></textarea>
            </td>
        </tr>
    </table>

    <div class="mceActionPanel">
        <div style="float: left">
            <input type="submit" name="insert" value="{#update}" id="insert"/>
        </div>

        <div style="float: right">
            <input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel"/>
        </div>
    </div>
</form>
</body>
</html>
