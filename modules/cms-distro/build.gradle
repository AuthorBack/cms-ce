
task distroZip(type: Zip) {
	into ("enonic-cms-$version") {
		from "$projectDir/src/resources"
		into('webapp') {
        	from(project(':cms-webapp').configurations.default.allArtifactFiles) {
	          	rename('.+', 'cms.war')
			}
        }
        from "$rootDir/LICENSE.txt"
        from "$rootDir/NOTICE.txt"
	}
}

artifacts {
	archives distroZip
}
